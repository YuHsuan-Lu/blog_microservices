apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  # selector: find a pod that match the label <app:event-bus>
  selector:
    matchLabels:
      app: event-bus
  # template: specify the configuration of pod that we want the deployment to create
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          # image: olivialu314/event-bus:0.0.1
          # to avoid change of config file every update
          image: olivialu314/event-bus:latest
---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-clusterip-srv
spec:
  selector:
    app: event-bus
  # optional, because k8s will asssign type automatically
  type: ClusterIP
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005
      # should match port of event-bus
      targetPort: 4005
